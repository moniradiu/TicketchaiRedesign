<body>
    <nav class="navbar navbar-transparent navbar-absolute">
        <div class="container">    
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class="logo text-center">
                    <a href="index.html" class="db-logo text-center">
                        <img src="assets/img/white-shadow-logo.png" alt="Ticketchai Logo" rel="tooltip" title="<b>Ticketchai.com</b>" data-placement="bottom" data-html="true"/>
                    </a>
                </div>
            </div>
            <div class="collapse navbar-collapse">       

                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="merchant_signup.html">
                            <span class="pe-7s-note bold"></span> Sign Up / Register
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="wrapper wrapper-full-page">
        <div class="full-page login-page" data-color="green" data-image="assets/img/background/background-2.jpg">   
			<!--   you can change the color of the filter page using: data-color="blue | azure | green | orange | red | purple" -->
            <div class="content">
                <div class="container">
                    <div class="row">                   
                        <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
                            <form method="#" action="#">

                                <!--   if you want to have the card without animation please remove the ".card-hidden" class   -->
                                <div class="card">
                                    <div class="header text-center bold bg-primary" style="top: -25px;">
                                        <span class="pe-7s-unlock bold"></span> Login
                                        <p>(If you already have an account)</p>
                                        <div class="social-line text-center">
                                            <a href="#!" class="btn btn-just-icon btn-simple">
                                                <i class="fa fa-facebook-square"></i>
                                            </a>
                                            <a href="#!" class="btn btn-just-icon btn-simple">
                                                <i class="fa fa-twitter"></i>
                                            </a>
                                            <a href="#!" class="btn btn-just-icon btn-simple">
                                                <i class="fa fa-google-plus"></i>
                                            </a>
                                        </div>
                                    </div>
                                    <div class="content">
                                        <div class="form-group">
                                            <label>Email address</label>
                                            <input class="form-control" required aria-required="true"
                                                   type="text" 
                                                   name="email" 
                                                   email="true"
                                                   autocomplete="off"
                                                   placeholder="ex: hello@ticketchai.com">
                                        </div>
                                        <div class="form-group">
                                            <label>Password</label>
                                            <input class="form-control"
                                                   name="password"
                                                   type="password"
                                                   required="true"
                                                   placeholder="Password">
                                        </div>                                    
                                        <div class="form-group">
                                        	<label for="checkbox1" class="checkbox">
                                                <span class="icons"><span class="first-icon fa fa-square"></span><span class="second-icon fa fa-check-square "></span></span><input type="checkbox" data-toggle="checkbox" id="checkbox1" value="">
                                                Subscribe to newsletter
                                            </label>
                                        </div>
                                    </div>
                                    <div class="footer text-center">
                                        <button type="submit" class="btn btn-fill btn-success btn-wd btn-round">Login <span class="pe-7s-angle-right-circle bold"></span></button>
                                    </div>
                                </div>

                            </form>

                        </div>                    
                    </div>
                </div>
            </div>

        	<footer class="footer footer-transparent">
                <div class="container">
                    <div class="copyright">
                        Copyright &copy; <script>document.write(new Date().getFullYear())</script>, Ticketchai.com | All Rights Reserved.
                    </div>
                </div>
            </footer>
        </div>
    </div>
</body>

	<script type="text/javascript">
        $().ready(function(){
            demo.checkFullPageBackgroundImage();

            setTimeout(function(){
                // after 1000 ms we add the class animated to the login/register card
                $('.card').removeClass('card-hidden');
            }, 700)
        });
	</script>
